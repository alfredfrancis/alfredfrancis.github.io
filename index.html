---
layout: default
---

{% include_relative projects.html %}

<div class="posts">
	<h2>Recent Articles</h2>
  {% for post in site.posts %}
    <article class="post">

      <div class="post-meta">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
      <span class="h1"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
