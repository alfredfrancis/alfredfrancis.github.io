            </h2>
            <p className="text-stone-400 max-w-2xl mx-auto">
              Test your understanding with these questions
            </p>
          </div>

          {!showQuizResults ? (
            <div className="space-y-6">
              {quizQuestions.map((q, qIndex) => (
                <div key={qIndex} className="p-6 rounded-2xl bg-stone-800/30 border border-stone-700/50">
                  <h4 className="font-semibold text-stone-200 mb-4">
                    <span className="text-amber-400">{qIndex + 1}.</span> {q.question}
                  </h4>
                  <div className="space-y-2">
                    {q.options.map((option, oIndex) => (
                      <button
                        key={oIndex}
                        onClick={() => handleQuizAnswer(qIndex, oIndex)}
                        className={`w-full text-left p-4 rounded-xl transition-all duration-200 ${
                          quizAnswers[qIndex] === oIndex
                            ? 'bg-amber-500/20 border-2 border-amber-500/50 text-amber-200'
                            : 'bg-stone-900/50 border border-stone-700/50 text-stone-300 hover:border-stone-600'
                        }`}
                      >
                        <span className="text-stone-500 mr-2">{String.fromCharCode(65 + oIndex)}.</span>
                        {option}
                      </button>
                    ))}
                  </div>
                </div>
              ))}

              <div className="flex justify-center">
                <button
                  onClick={() => setShowQuizResults(true)}
                  disabled={Object.keys(quizAnswers).length < quizQuestions.length}
                  className={`px-8 py-4 rounded-full font-semibold text-lg transition-all duration-300 ${
                    Object.keys(quizAnswers).length < quizQuestions.length
                      ? 'bg-stone-800 text-stone-600 cursor-not-allowed'
                      : 'bg-gradient-to-r from-amber-500 to-orange-500 text-stone-900 hover:shadow-lg hover:shadow-amber-500/25'
                  }`}
                >
                  Submit Answers ({Object.keys(quizAnswers).length}/{quizQuestions.length})
                </button>
              </div>
            </div>
          ) : (
            <div className="space-y-6 animate-fadeIn">
              <div className="text-center p-8 rounded-2xl bg-gradient-to-br from-amber-500/10 to-orange-500/10 border border-amber-500/30">
                <div className="text-6xl font-bold text-amber-400 mb-2">
                  {getQuizScore()}/{quizQuestions.length}
                </div>
                <p className="text-stone-300 text-lg">
                  {getQuizScore() === quizQuestions.length ? "üéâ Perfect! You've mastered the concepts!" :
                   getQuizScore() >= 3 ? "üëè Great job! You understand the key differences." :
                   "üìö Review the material and try again!"}
                </p>
              </div>

              {quizQuestions.map((q, qIndex) => (
                <div key={qIndex} className={`p-5 rounded-xl border ${
                  quizAnswers[qIndex] === q.correct 
                    ? 'bg-green-500/5 border-green-500/30' 
                    : 'bg-red-500/5 border-red-500/30'
                }`}>
                  <div className="flex items-start gap-3">
                    {quizAnswers[qIndex] === q.correct 
                      ? <CheckCircle className="text-green-400 flex-shrink-0" size={24} />
                      : <XCircle className="text-red-400 flex-shrink-0" size={24} />
                    }
                    <div>
                      <h4 className="font-medium text-stone-200">{q.question}</h4>
                      <p className="text-sm text-stone-400 mt-1">
                        Your answer: <span className={quizAnswers[qIndex] === q.correct ? 'text-green-300' : 'text-red-300'}>
                          {q.options[quizAnswers[qIndex]]}
                        </span>
                      </p>
                      {quizAnswers[qIndex] !== q.correct && (
                        <p className="text-sm text-green-400 mt-1">
                          Correct: {q.options[q.correct]}
                        </p>
                      )}
                      <p className="text-sm text-stone-500 mt-2 italic">{q.explanation}</p>
                    </div>
                  </div>
                </div>
              ))}

              <div className="flex justify-center">
                <button
                  onClick={resetQuiz}
                  className="flex items-center gap-2 px-6 py-3 rounded-full bg-stone-800 text-stone-300 hover:bg-stone-700 transition-all"
                >
                  <RotateCcw size={18} /> Try Again
                </button>
              </div>
            </div>
          )}
        </div>
      );

      // Section: Summary
      const SummarySection = () => (
        <div className="space-y-8 animate-fadeIn">
          <div className="text-center space-y-4">
            <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-green-500/20 to-emerald-500/20 border border-green-500/30 mb-4">
              <CheckCircle className="text-green-400" size={40} />
            </div>
            <h2 className="text-3xl md:text-4xl font-bold text-stone-100">
              You're Ready! üöÄ
            </h2>
            <p className="text-stone-400 max-w-2xl mx-auto">
              Here's your quick reference guide
            </p>
          </div>

          <div className="grid md:grid-cols-2 gap-6">
            <div className="p-6 rounded-2xl bg-blue-500/10 border border-blue-500/30">
              <h3 className="text-xl font-semibold text-blue-300 mb-4 flex items-center gap-2">
                <Cog size={24} /> Choose Traditional When...
              </h3>
              <ul className="space-y-3 text-stone-300">
                {[
                  "Rules are clear and exhaustive",
                  "Speed is critical (real-time systems)",
                  "Output must be 100% deterministic",
                  "Processing high volumes at low cost",
                  "The task is simple and well-defined"
                ].map((item, i) => (
                  <li key={i} className="flex items-start gap-2">
                    <ArrowRight className="text-blue-400 flex-shrink-0 mt-1" size={16} />
                    {item}
                  </li>
                ))}
              </ul>
            </div>

            <div className="p-6 rounded-2xl bg-amber-500/10 border border-amber-500/30">
              <h3 className="text-xl font-semibold text-amber-300 mb-4 flex items-center gap-2">
                <Bot size={24} /> Choose Agentic AI When...
              </h3>
              <ul className="space-y-3 text-stone-300">
                {[
                  "Task requires understanding and reasoning",
                  "Inputs are unstructured or unpredictable",
                  "Handling edge cases gracefully matters",
                  "Multi-step decisions are needed",
                  "Context and nuance affect outcomes"
                ].map((item, i) => (
                  <li key={i} className="flex items-start gap-2">
                    <ArrowRight className="text-amber-400 flex-shrink-0 mt-1" size={16} />
                    {item}
                  </li>
                ))}
              </ul>
            </div>
          </div>

          <div className="p-6 rounded-2xl bg-gradient-to-r from-purple-500/10 via-pink-500/10 to-amber-500/10 border border-purple-500/20">
            <h4 className="font-semibold text-purple-200 mb-3">üí° Final Wisdom</h4>
            <p className="text-stone-300 leading-relaxed">
              The future isn't "traditional OR agentic"‚Äîit's knowing when to use each. 
              The best engineers use <span className="text-blue-300">traditional software</span> as the reliable foundation 
              and <span className="text-amber-300">agentic AI</span> for the complex, creative, and adaptive layers. 
              Master both, and you'll build systems that are fast, reliable, AND intelligent.
            </p>
          </div>
        </div>
      );

      const renderSection = () => {
        switch(sections[currentSection]) {
          case 'intro': return <IntroSection />;
          case 'comparison': return <ComparisonSection />;
          case 'scenarios': return <ScenariosSection />;
          case 'decision': return <DecisionSection />;
          case 'architecture': return <ArchitectureSection />;
          case 'quiz': return <QuizSection />;
          case 'summary': return <SummarySection />;
          default: return <IntroSection />;
        }
      };

      return (
        <div className="min-h-screen bg-stone-950 text-stone-100">
          <div className="max-w-4xl mx-auto px-4 py-8 md:py-12">
            <ProgressBar />
            
            <div className="mb-12">
              {renderSection()}
            </div>

            <div className="flex justify-between items-center pt-6 border-t border-stone-800">
              <NavButton 
                direction="prev" 
                onClick={() => setCurrentSection(prev => prev - 1)}
                disabled={currentSection === 0}
              />
              <span className="text-stone-500 text-sm">
                {currentSection + 1} of {sections.length}
              </span>
              <NavButton 
                direction="next" 
                onClick={() => setCurrentSection(prev => prev + 1)}
                disabled={currentSection === sections.length - 1}
              />
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<AgenticAITutorial />, document.getElementById('root'));
  </script>
</body>
</html>
